<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop PC and GEAR</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- my css -->
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="heading">
      <nav class="nav-heading">
        <div class="header-container d-flex">
          <div class="box-logo">
            <img
              src="./greenhome/logo.png"
              alt="./greenhome/logo.png"
              title="logo"
              class="img-logo"
            />
          </div>
          <div class="d-flex">
            <div
              class="box-icon"
              data-toggle="collapse"
              href="#menu"
              role="button"
              aria-expanded="false"
              aria-controls="menu"
            >
              <img src="img/svg/menu.svg" alt="img/svg/menu.svg" />
            </div>
            <span class="span-header">Danh mục</span>
            <div class="menu-list collapse multi-collapse" id="menu">
              <div class="items">
                <ul>
                  <li>
                    <a href="#">
                      <img
                        src="img/svg/home.svg"
                        alt="img/svg/home.svg"
                        title="home"
                      />
                      <span class="text-item-dropdow">Trang Chủ</span>
                    </a>
                  </li>
                  <li>
                    <a href="#" target="_blank">
                      <img
                        src="img/svg/cart-icon.svg"
                        alt="img/svg/cart-icon.svg"
                        title="giỏ hàng"
                      />
                      <span>Giỏ Hàng</span>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <img
                        src="img/svg/napviatm.svg"
                        alt="img/svg/napviatm.svg"
                        title="thanh toán ATM"
                      />
                      <span>Thanh toán ATM</span>
                    </a>
                  </li>
                  <li>
                    <a href="">
                      <img
                        src="img/svg/pc.svg"
                        alt="img/svg/pc.svg"
                        title="pc"
                      />
                      <span>Bộ PC</span>
                    </a>
                  </li>
                  <a href="#">
                    <img
                      src="img/svg/laptop.svg"
                      alt="img/svg/laptop.svg"
                      title="laptop"
                      title="laptop"
                    />
                    <span>Laptop</span>
                  </a>
                  <li>
                    <a href="#">
                      <img
                        src="img/svg/tintuc.svg"
                        alt="img/svg/tintuc.svg"
                        title="tin tức"
                      />
                      <span>Tin Tức</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-flex">
            <div class="box-icon">
              <img src="img/svg/sale.svg" alt="img/svg/sale.svg" title="Sale" />
            </div>
            <span class="span-header">Khuyến mãi</span>
          </div>
          <div class="box-seach">
            <form action="" class="form-search" id="formSearchHeader">
              <input type="search" placeholder="Tìm kiếm" class="has-submit" />
              <button type="reset" class="search-cancel"></button>
              <button type="submit"></button>
            </form>
          </div>
          <div class="d-flex">
            <div class="box-notify">
              <div class="box-icon">
                <img
                  src="img/svg/ring.svg"
                  alt="img/svg/ring.svg"
                  title="notify"
                />
              </div>
            </div>
            <div class="box-account">
              <div class="box-icon">
                <img
                  src="img/svg/profile.svg"
                  alt="img/svg/profile.svg"
                  title="notify"
                />
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Đăng Nhập & Đăng Ký</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="login-signup/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cont">
      <div class="form sign-in">
        <h2>Đăng Nhập</h2>
        <label>
          <span>Địa chỉ Email</span>
          <input type="email" name="email" />
        </label>
        <label>
          <span>Mật Khẩu</span>
          <input type="password" name="password" />
        </label>
        <button class="submit" type="button">Đăng Nhập</button>
        <p class="forgot-pass">Quên Mật Khẩu ?</p>

        <div class="social-media">
          <ul>
            <li><img src="login-signup/images/facebook.png" /></li>
            <li><img src="login-signup/images/twitter.png" /></li>
            <li><img src="login-signup/images/linkedin.png" /></li>
            <li><img src="login-signup/images/instagram.png" /></li>
          </ul>
        </div>
      </div>

      <div class="sub-cont">
        <div class="img">
          <div class="img-text m-up">
            <h2>Đăng ký</h2>
            <p>Đăng ký và khám phá rất nhiều sản phẩm mới!</p>
          </div>
          <div class="img-text m-in">
            <h2>Bạn đã có tài khoản</h2>
            <p>
              Nếu bạn đã có tài khoản, chỉ cần đăng nhập. Chúng tôi rất nhớ bạn!
            </p>
            <img src="" alt="" />
          </div>
          <div class="img-btn">
            <span class="m-up">Đăng ký</span>
            <span class="m-in">Đăng Nhập</span>
          </div>
        </div>
        <div class="form sign-up">
          <h2>Đăng Ký</h2>
          <label>
            <span>Tên Của Bạn</span>
            <input type="text" />
          </label>
          <label>
            <span>Số Điện Thoại</span>
            <input type="text" />
          </label>
          <label>
            <span>Địa Chỉ Email</span>
            <input type="email" />
          </label>
          <label>
            <span>Mật Khẩu</span>
            <input type="password" />
          </label>
          <label>
            <span>Nhập lại mật khẩu</span>
            <input type="password" />
          </label>
          <button type="button" class="submit">Đăng ký ngay</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="login-signup/script.js"></script>
  </body>
</html>
